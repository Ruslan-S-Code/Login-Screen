<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Screen</title>
  <link rel="stylesheet" href="/src/style.css">
  <script type="module" src="/src/main.ts"></script>
</head>

<body class="bg-[rgba(63,61,86,1)] text-gray-100 min-h-screen relative">

  <!-- Верхняя панель -->
  <header class="relative w-full flex items-center justify-between px-30 p-10 text-sm">
    <!-- Иконка (глаз) -->
    <div>
      <!-- Можно вместо этого svg вставить любую другую иконку -->
      <img src="./src/assets/img/Logo.svg" alt="Logo" class="h-28 w-28" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.294 5 12 5c4.708
             0 8.27 2.943 9.542 7-1.272 4.057-4.834 7-9.542
             7-4.706 0-8.268-2.943-9.542-7z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </div>
    <!-- Приветствие -->
    <div id="welcome-text">
      >welcome, <span id="username-display" class="font-bold">—</span>
    </div>
    <!-- Кнопка Logout -->
    <button id="logout-btn" class="text-red-400 hover:text-red-500 focus:outline-none">
      >log out
    </button>
  </header>

  <!-- Основной контент -->
  <main class="flex justify-center items-center ">
    <section>
      <img src="./src/assets/img/Illustration.png" alt="Picture" />
    </section>

    <section class="relative p-4 max-w-3xl mx-auto mt-10">
      <h1 class="text-5xl font-extrabold tracking-widest text-gray-300 mb-2">
        TOP SECRET
      </h1>
      <p class="text-gray-400 text-3xl mb-6">
        You may not click the button.
      </p>
      <button id="secret-content-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-3 rounded
               text-lg font-semibold tracking-wide">
        >SECRET CONTENT
      </button>
    </section>
  </main>


  <!-- Оверлей (форма логина) — по умолчанию виден (или скрыт, если решите так) -->
  <div id="overlay" class="fixed inset-0 flex items-center justify-center
           bg-opacity-50
           backdrop-blur-sm
           transition duration-100">
    <div id="login-form" class="bg-[rgba(137,133,168,1)] p-16 rounded-xl shadow-2xl w-180 h-[480px] text-center">
      <h2 class="text-3xl font-bold text-gray-200 mb-12">>LOGIN</h2>

      <input type="text" id="login-username" placeholder="username" class="w-full mb-4 p-3 text-xl
      rounded bg-gray-700 text-gray-200
      placeholder-gray-400 focus:outline-none" />

      <!-- Поле input для password -->
      <input type="password" id="login-password" placeholder="password" class="w-full mb-4 p-3 text-xl
             rounded bg-gray-700 text-gray-200
             placeholder-gray-400 focus:outline-none" />

      <!-- Кнопка SUBMIT -->
      <button id="submit-login-btn" class="bg-indigo-500 hover:bg-indigo-600
         w-full text-white
         px-6 py-3 text-lg
         rounded font-semibold mb-20">
        SUBMIT
      </button>

      <!-- Абсолютно позиционированное сообщение об ошибке -->
      <p id="error-msg" class="absolute text-lg text-red-400 hidden
           left-0 right-0">
        <!-- Текст ошибки скриптом -->
      </p>
    </div>
  </div>
</body>

</html>
